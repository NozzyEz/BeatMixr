<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>BEAT MIXr ! | by: Mark Sahlgreen</title>
  </head>
  <body>
    <header>
      <h2>BEAT MIXr !</h2>
    </header>
    <main>
      <section class="sequencer">
        <div class="kick-track">
          <div class="controls">
            <h1>Kick</h1>
            <button data-track="0" class="mute kick-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="kick-select" id="kick-select">
              <option value="audio/kick-classic.wav">Classic Kick</option>
              <option value="audio/kick-808.wav">808 Kick</option>
              <option value="audio/kick-heavy.wav">Heavy Kick</option>
            </select>
          </div>
          <div class="kick">
            <div class="pad kick-pad b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
          </div>
        </div>
        <div class="snare-track">
          <div class="controls">
            <h1>Snare</h1>
            <button data-track="1" class="mute snare-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="snare-select" id="snare-select">
              <option value="audio/snare-acoustic01.wav">Classic Snare</option>
              <option value="audio/snare-808.wav">808 Snare</option>
              <option value="audio/snare-vinyl01.wav">Vinyl Snare</option>
            </select>
          </div>
          <div class="snare">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
          </div>
        </div>
        <div class="hihat-track">
          <div class="controls">
            <h1>Hi-Hat</h1>
            <button data-track="2" class="mute hihat-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="hihat-select" id="hihat-select">
              <option value="audio/hihat-acoustic01.wav">Acoustic Hihat</option>
              <option value="audio/hihat-808.wav">808 Hihat</option>
            </select>
          </div>
          <div class="hihat">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
          </div>
        </div>
        <div class="tempo">
          <input type="range" class="tempo-slider" max="300" min="60" value="150" />
          <p>Tempo: <span class="bpm-number">150</span> BPM</p>
        </div>
        <button class="play-btn">Play</button>
      </section>
      <audio class="kick-sound" src="audio/kick-classic.wav"></audio>
      <audio class="snare-sound" src="audio/snare-acoustic01.wav"></audio>
      <audio class="hihat-sound" src="audio/hihat-acoustic01.wav"></audio>
    </main>
    <footer>
      <h3>Mark Sahlgreen &copy; 2021</h3>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
